<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
      }

      header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
      }

      header nav a {
        color: #fff;
        text-decoration: none;
        padding: 1rem;
        display: block;
      }

      main {
        padding: 1rem;
      }

      #signup-form form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        padding: 1rem;
        border-radius: 0.5rem;
        width: 50%;
        margin: 0 auto;
      }

      #signup-form label,
      #signup-form input[type="submit"] {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      footer {
        text-align: center;
        padding: 1rem;
      }
    </style>
</head>
